name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Elastic Beanstalk CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          curl -Lo EBCLI.zip https://github.com/aws/aws-elastic-beanstalk-cli-setup/archive/v1.0.0.zip
          unzip EBCLI.zip
          sudo ./aws-elastic-beanstalk-cli-setup-1.0.0/scripts/bundled_installer

      - name: Prepare Dockerrun.aws.json file
        run: |
          sed -i 's/${DB_URL}/'"$DB_URL"'/g' Dockerrun.aws.json
          sed -i 's/${DB_USERNAME}/'"$DB_USERNAME"'/g' Dockerrun.aws.json
          sed -i 's/${DB_PASSWORD}/'"$DB_PASSWORD"'/g' Dockerrun.aws.json

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          eb init -p docker ${{ secrets.EB_APPLICATION_NAME }} --region ${{ secrets.AWS_REGION }}
          eb deploy ${{ secrets.EB_ENVIRONMENT_NAME }}
